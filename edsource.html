<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>California State Superintendent 2014 Campaign Finance App</title>
	<link rel="stylesheet" href="css/edsource.css">
	<link rel="stylesheet" href="css/chosen.css">
</head>
<body>
	<div id="cf-container">
		<div id="loading">
			<h1><strong>Retreiving Data</strong></h1>
			<p>this should only take a moment</p>
		</div>
		<div id="cf-header">
			<h1>Money In, Money Out: State Superintendent of Public Instruction Race</h1>
			<h4></h4>
		</div>
		<div class="mobile-only" id="cf-mobile-choose">
			<p name="mobile-nav" value="Summary">Overview</p>
			<p name="mobile-nav" value="IE Candidates">Outside Groups</p>
			<p name="mobile-nav" value="Outside Money">Spending by Outside Groups</p>
			<p name="mobile-nav" value="All Donors">Donors to Outside Groups</p>			
		</div>
		<div id="cf-chart">
			<div id="cf-iframe" class="cf-canvas">
				<div class="cf-head">
					<div class="cf-title"></div>
					<div class="cf-iframe-hold"></div>
				</div>
			</div>
			<div id="cf-ie" class="cf-canvas">
				<div class="ie-bar-chart">
					<div class="cf-ie-head">
						<div class="cf-title">
							<h2></h2>
							<p></p>
						</div>
						<div id="cf-ie-legend">
							
						</div>
					</div>
				</div>
			</div>
			<div id="cf-overview" class="cf-canvas">
				<div class="cf-head">
					<div class="cf-title">
						<h2></h2>
					</div>
					<div class="cf-head-labels">
						<div id="cf-head-label-0"><p></p></div>
						<div id="cf-head-label-1"><p></p></div>
						<div id="cf-head-label-2"><p></p></div>
					</div>
				</div>
			</div>
			<div id="cf-expense-type" class="cf-canvas">
				<div class="bar-chart">
					<div class="cf-head">
						<div class="cf-title">
							<h2></h2>
						</div>
					</div>	
					
				</div>
			</div>
			<div id="cf-donors" class="cf-canvas">
				<div class="cf-head">
					<div class="cf-title">
						<h2>Top Donors</h2>
						<p>(Area Below May Be Scrollable)</p>
						<p><span>Top Contributors</span><span>Top Entities</span></p>
					</div>
				</div>
			</div>
			<div id="cf-summary" class="cf-canvas">
				<div class="bar-chart">
					<div class="cf-head">
						<div class="cf-title">
							<h2></h2>
						</div>
					</div>	
				</div>
			</div>
			<div id="cf-stacked" class="cf-canvas">
				<div class="stacked-bar-chart">
					<div class="cf-stack-head">
						<div class="cf-title">
							<h2></h2>
						</div>
						<div id="cf-legend">
							<div class="cf-legend-opt"><p></p></div>
							<div class="cf-legend-opt"><p></p></div>
							<div class="cf-legend-opt"><p></p></div>								
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/tabletop.js"></script>
	<script src="js/chosen.jquery.js"></script>
	<script src="js/caltip.min.js"></script>
	<script src="js/edsource.js"></script>
</body>
</html>
