<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Oakland Campaign Finance</title>
	<link rel="stylesheet" href="css/overview.css">
	<link rel="stylesheet" href="css/chosen.css">
</head>
<body>
	<div id="cf-container">
		<div id="loading">
			<h1><strong></strong></h1>
			<p>this should only take a moment</p>
		</div>
		<div id="cf-choose">
			<div id="cf-choose-text">
				<h4>Race</h4>
				<h4>Topics</h4>
				<h4>Chart</h4>
			</div>
			<div>
				<select id="race-options" class="chosen-select" style="width:200px;float:left;" tabindex="2"></select>
				<select id="overall-options" class="chosen-select" style="width:120px;float:left;" tabindex="2">
					<option value="Summary">Summary</option>
					<option value="Cash Raised">Cash Raised</option>
					<option value="Non-Mon">Non-Cash Givings</option>
					<option value="Cash Spent">Cash Spent</option>
					<option value="Outside Money">Outside Money</option>
					<option value="Top Donors">Top Donors</option>
					<option value="All Donors">All Donors</option>
					<option value="Geography">Geography</option>
					<!--<option value="Achievements">Achievements</option>-->
				</select>
				<select id="stacked-options" class="chosen-select" style="width:80px;float:left;" tabindex="2">
					<option value="Percent of Contributions">Percent</option>
					<option value="Total Contributions">Total</option>
				</select>
				<select id="summary-options" class="chosen-select" style="width:85px;float:left;" tabindex="2">
					<option value="Ranking">Ranking</option>
					<option value="Stats">Statistics</option>
				</select>
				<select id="contribute-options" class="chosen-select" style="width:108px;float:left;" tabindex="2">
					<option value="Raised Summary">Summary</option>
					<option value="CPD">Cash Per Day</option>
					<option value="Loans">Loans</option>
					<option value="Retirees">Retirees</option>
				</select>
				<select id="expenses-options" class="chosen-select" style="width:113px;float:left;" tabindex="2">
					<option value="Expenses Summary">Summary</option>
					<option value="Expense Type">Expense Type</option>
				</select>
				<select id="ie-options" class="chosen-select" style="width:116px;float:left;" tabindex="2">
					<option value="IE Overview">IE Overview</option>
					<option value="IE Committees">IE Committees</option>
					<option value="IE Candidates">IE Candidates</option>
					<!--<option value="IE Donors">IE Donors</option> CONSIDERING LIKE ALL DONORS-->
				</select>
			</div>
			
		</div>
		<div id="cf-chart">
			<div id="cf-iframe" class="cf-canvas">
				<div class="cf-head">
					<div class="cf-title">
						<h2></h2>
						<h4></h4>
					</div>
					<div class="cf-iframe-hold"></div>
				</div>
			</div>
			<div id="cf-ie" class="cf-canvas">
						<div class="ie-bar-chart">
							<div class="cf-ie-head">
								<div class="cf-title">
									<h2></h2>
									<h4></h4>
									<p></p>
								</div>
								<div id="cf-ie-legend">
									
								</div>
							</div>
						</div>
				</div>
			<div id="cf-overview" class="cf-canvas">
				<div class="cf-head">
					<div class="cf-title">
						<h2></h2>
						<h4></h4>
					</div>
					<div class="cf-head-labels">
						<div id="cf-head-label-0"><p></p></div>
						<div id="cf-head-label-1"><p></p></div>
						<div id="cf-head-label-2"><p></p></div>
					</div>
				</div>
			</div>
			<div id="cf-expense-type" class="cf-canvas">
				<div class="bar-chart">
					<div class="cf-head">
						<div class="cf-title">
							<h2></h2>
							<h4></h4>
						</div>
					</div>	
					
				</div>
			</div>
			<div id="cf-donors" class="cf-canvas">
				<div class="cf-head">
					<div class="cf-title">
						<h2>Top Donors</h2>
						<h4></h4>
						<p>(Area Below May Be Scrollable)</p>
						<p><span>Top Contributors</span><span>Top Employers</span></p>
					</div>
				</div>
			</div>
			<div id="cf-summary" class="cf-canvas">
				<div class="bar-chart">
					<div class="cf-head">
						<div class="cf-title">
							<h2></h2>
							<h4></h4>
						</div>
					</div>	
				</div>
			</div>
			<div id="cf-stacked" class="cf-canvas">
				<div class="stacked-bar-chart">
					<div class="cf-stack-head">
						<div class="cf-title">
							<h2></h2>
							<h4></h4>
						</div>
						<div id="cf-legend">
							<div class="cf-legend-opt"><p></p></div>
							<div class="cf-legend-opt"><p></p></div>
							<div class="cf-legend-opt"><p></p></div>								
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/tabletop.js"></script>
	<script src="js/chosen.jquery.js"></script>
	<script src="js/caltip.min.js"></script>
	<script src="js/pretty-money.js"></script>
</body>
</html>
